<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        {% extends 'main.html' %}
        
        {% block content %}

        <table>
            <tr>
                <th>Project</th>
                <th>Positive Vote</th>
                <th>Votes</th>
                <th>View</th>
                <th>Edit</th>
            </tr>
            {% for project in projects %}
            <tr>
                <td>{{project.title}}</td>
                <td>{{project.vote_ratio}}%</td>
                <td>{{project.vote_total}}</td>
                <td><a href= "{% url 'project' project.id %}">Link</a></td>
                <td><a href= "{% url 'update-project' project.id %}">Link</a></td>
            </tr>
            {% endfor %}
        </table>
        {% endblock content %}
    </body>
</html>
